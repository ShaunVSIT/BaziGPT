<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f57c00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="80" fill="url(#accent)" opacity="0.1"/>
  <circle cx="1000" cy="480" r="120" fill="url(#accent)" opacity="0.1"/>
  <circle cx="300" cy="500" r="60" fill="url(#accent)" opacity="0.1"/>
  
  <!-- Main content -->
  <g transform="translate(100, 150)">
    <!-- Logo/Icon -->
    <circle cx="80" cy="80" r="60" fill="url(#accent)" stroke="#fff" stroke-width="3"/>
    <text x="80" y="95" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#fff">八字</text>
    
    <!-- Title -->
    <text x="200" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#fff">BaziGPT</text>
    <text x="200" y="120" font-family="Arial, sans-serif" font-size="24" fill="#ff9800">AI-Powered Chinese Astrology</text>
    
    <!-- Subtitle -->
    <text x="200" y="160" font-family="Arial, sans-serif" font-size="18" fill="#ccc">Personalized BaZi readings and insights</text>
    <text x="200" y="185" font-family="Arial, sans-serif" font-size="18" fill="#ccc">based on your birth date and time</text>
  </g>
  
  <!-- Bottom section -->
  <g transform="translate(100, 450)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" fill="#ff9800">✨ Free • Instant • Accurate ✨</text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="16" fill="#999">Discover your destiny with AI-powered Chinese astrology</text>
  </g>
  
  <!-- URL -->
  <text x="100" y="580" font-family="Arial, sans-serif" font-size="16" fill="#666">bazigpt.com</text>
</svg> 